<!DOCTYPE html>
<html lang="en">

<head>
   <meta charset="UTF-8">
   <meta name="viewport" content="width=device-width, initial-scale=1.0">
   <link rel="stylesheet" href="css/style.css">
   <link rel="icon" href="img/dictionary.svg" type="image/x-icon">

   <title>Словник</title>
</head>

<body>
   <div class="wrapper">
      <div class="header">
   <div class="header__container container">
      <div class="header__left">
         <a href="index.html" class="header__blog">Блог</a>
         <a href="test.html" class="header__test">Тест</a>
      </div>
      <img class="header__logo" src="img/logo.jpg" alt="Englishify">
      <div class="header__right">
         <a href="dictionary.html" class="header__dictionary">Словник</a>
         <div class="header__registration">
            <button class="header__login" id="login">Увійти</button>
         </div>
      </div>
   </div>
</div>


<div class="popup" id="popup-login">
   <div class="popup__content">
      <span class="popup__close" id="close-login">&times;</span>
      <div class="popup__in">Вхід до аккаунту</div>
      <form id="login-form">
         <!-- <label for="email-login">Email:</label> -->
         <input type="email" id="email-login" name="email-login" required placeholder="Введіть ваш email">
         <!-- <label for="password-login">Пароль:</label> -->
         <input type="password" id="password-login" name="password-login" required placeholder="Введіть ваш пароль">
         <button type="submit">Увійти</button>
      </form>
   </div>
</div>

      <div class="main">
         <div class="main__dictionary dictionary container">
            <div class="dictionary__paragraph">
               <h2 class="dictionary__title">Словник</h2>
               <p class="dictionary__subtitle">Тут ви можете виконати пошук англійського слова</p>

            <form class="form">
            <div class="form-group">
               <input type="text" placeholder="Введіть слово англійською" name="word" id="word-input" autocomplete="off" value="">
            </div>
            <button type="submit">Search</button>
            </form>
            
            <div class="error"></div>

            <div class="results">
               <div class="results-info">
                  <div class="results-word"></div>

                  <div class="results-sound">
                     <img src="/img/sound.svg" alt=""/>
                  </div>
               </div>

               <div class="results-list"></div>
            </div>
         </div>
      </div>

   </div>
   <script src="js/dictionary.js"></script>
</div>
</div>
</body>

</html>
